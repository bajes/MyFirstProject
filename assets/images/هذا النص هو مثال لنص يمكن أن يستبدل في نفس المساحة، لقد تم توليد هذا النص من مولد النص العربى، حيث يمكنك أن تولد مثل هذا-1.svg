  <text id="هذا_النص_هو_مثال_لنص_يمكن_أن_يستبدل_في_نفس_المساحة_لقد_تم_توليد_هذا_النص_من_مولد_النص_العربى_حيث_يمكنك_أن_تولد_مثل_هذا" data-name="هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا" fill="#6c6c6c" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="2.418" y="17">هذا النص</tspan><tspan y="17"> </tspan><tspan x="7.758" y="38">هو مثال</tspan><tspan y="38"> </tspan><tspan x="17.969" y="59">لنص</tspan><tspan y="59"> </tspan><tspan x="7.762" y="80">يمكن أن</tspan><tspan y="80"> </tspan></text>
